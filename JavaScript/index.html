<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="formata.css" rel="stylesheet" type="text/css" />
    <title>Aula 5 Eventos</title>
</head>
<body>

    <table id="tabela" border="1" class="tabela"  >
        <tr id="row1">
                <td id="r1c1"  onmousedown="mouse_down()" > M Down</td>
                <td id="r1c2"  onmouseup="mouse_up()" > M Up</td>
                <td id="r1c3" onmouseup="mouse_click()"> M click</td>
        </tr>
        <tr id="row2">
                <td id="r2c1" ondblclick="mouse_dblclick()" > M dbl click</td>
                <td id="r2c2" onmousemove="mouse_move()"> M move </td>
                <td id="r2c3" onmouseover="mouse_over()"> M over</td>
        </tr>
        <tr id="row3">
                <td id="r3c1" onmouseout="mouse_out()">  M OUT</td>
                <td id="r3c2">M Down JS</td>
                <td id="r3c3">M Click JS</td>
        </tr>
        <tr id="row4">
                <td id="r4c1"></td>
                <td id="r4c2"></td>
                <td id="r4c3"></td>
        </tr>
        <tr id="row5">
                <td id="r5c1"></td>
                <td id="r5c2"></td>
                <td id="r5c3"></td>
        </tr>
    </table>




    
<script src="script.js"></script>    
</body>
</html>
