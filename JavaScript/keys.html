<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos Key...</title>
</head>
<body>

    <form id="frm" action="#">

        <table>

            <tr>
                <td>Key Down</td>
                <td><input type="text" id="txtDown" onkeydown="key_down()"></td>
            </tr>
        <tr>
            <td>Key Up</td>
            <td><input type="text" id="txtUp" onkeyup="key_up()"></td>
        </tr>
        <tr>
            <td>Keypress</td>
            <td><input type="text" id="txtPress" onkeypress="key_press()"></td>
        </tr>
        </table>

    </form>

    
    
<script src="script.js"></script>
</body>
</html>
